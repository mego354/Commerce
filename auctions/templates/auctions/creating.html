{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
    <div><h1>{{ message }} <a href="{% url 'login' %}">Sign in</a><h1></div>
    {% endif %}

    <h2>Create a Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'creating' %}" method="post">
        {% csrf_token %}
        <div class="create_body">
            <div>
                <div class="form-group" style="width: 50%;">
                    <label for="title">Title:</label>
                    <input class="form-control" type="text" name="title" placeholder="Write a Title For The Listing" required>
                </div>

                <div class="form-group" style="width: 100%;">
                    <label for="category_id">Category:</label>
                    <select name="category_id" class="form-select" required>

                        <option selected disabled value="">select a Category</option>
                        {% for category_id in categories %}
                        <option value={{ category_id.id }}>{{ category_id }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="10" name="description" placeholder="Write a Title For The Listing" required></textarea>
            </div>
            <div class="form-group" style="width: 50%;">
                <label for="image">Image:</label>
                <input class="form-control" type="url" name="image" placeholder="paste a link For The Listing's image if there" >
            </div>
            <div class="form-group" style="width: 20%;">
                <label for="bid">Starting bid:</label>
                <input class="form-control" type="number" name="bid" placeholder="start a bid with" min="0" step="0.01">
            </div>
            <input class="btn btn-primary" type="submit" value="Create">
        </div>

    </form>


{% endblock %}
